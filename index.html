<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>利趣返利网</title>
    <script src="js/autoFont.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<div id="turnTable">
    <span class="table"></span>
    <span class="btn"></span>
</div>
<input type="button" class="start-btn" value="开始抽奖"/>
<dl class="rule">
    <dt>暗号抽奖规则：</dt>
    <dd>1、每天10点在微信服务号“利趣返利网”或用户QQ群中公布当日抽奖暗号（节假日除外）</dd>
    <dd>2、用户获得暗号后，可选择在微信服务号完成抽奖，或在PC端Q群抽奖中完成抽奖</dd>
    <dd>3、每个用户凭暗号只获得1次抽奖机会</dd>
    <dd>4、抽奖获得的集分宝将随着你的下次返利到账而发放</dd>
    <dd>5、具体抽奖信息请至PC端我的利趣中查看抽奖明细</dd>
</dl>
<script src="js/zepto.min.js"></script>
<script src="js/zepto-touch.js"></script>
<script src="js/js.js"></script>
</body>
</html>
